<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../stylesheets/sketch-a-etch.css">
  <title>Sketch-A-Etch</title>
</head>

<body>
  <div class="content">
    <div class="canvas-border">
      <div class="heading-border">
        <span class="heading-left">Magic</span>
        <h1 class="heading-main">Sketch-A-Etch</h1>
        <span class="heading-right">Screen</span>
      </div>
      <canvas width="500" height="300" id="sketch-a-etch"></canvas>
    </div>
    <div class="dial-container">
      <span class="dial dial-left"></span>
      <span class="dial dial-right"></span>
    </div>
    <div class="clear-button">
      <button class="shake-button">Clear</button>
    </div>
    <script src="main.js"></script>
  </div>


</body>

</html>
